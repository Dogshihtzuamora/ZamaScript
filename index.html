<html lang="en">
<head>

    <title>interpretar</title>    
</head>
<body>
    <canvas id="canvas" width="400" height="400">
    
    
  </canvas>
    <script src="src/interpreter.js"></script>
    <script>
  interpretar('canvas', `
set x = 42
set y = {
g:x
}

display(2+2+x)
display(y.g)
 `);
 
    </script>
